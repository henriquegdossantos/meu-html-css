<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de célula</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }
        td {
            border: 1.6px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de célula</h1>
    <table>
        <tr> <!--linha 1-->
            <td>A</td>
            <td colspan="2" >B</td>
            
        </tr>
        <tr> <!--linha 2-->
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr> <!--linha 3-->
            
            <td>H</td>
            
        </tr>
        <tr> <!--linha 4-->
            
            
            <td colspan="2">L</td>
        </tr>

    </table>
</body>
</html>
